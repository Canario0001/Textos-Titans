<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Textos Titans</title>
    <style>
        h1#msg{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Audiowide', sans-serif;
        }
        button{
            border-radius: 15px;
            font-family: 'Audiowide', sans-serif;
            font-size: 1.08em;
        }
        .options{
            visibility: hidden;
        }
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <h1>Textos com fonte gigante! Clique em + para mais opções.</h1><br>
    <h1 id="msg">texto aqui</h1>
    <br><br><button id="enable">Habilitar edição</button>
    <button id="disable">Desabilitar edição</button>
    <button id="more">+</button>
    <div class="options">
        <button id="reset">Resetar</button><br>

        <button id="save1">Salvar no save 1</button>
        <button id="load1">Carregar save 1</button>
        <button id="sreset1">Resetar save 1</button><br>
        
        <button id="save2">Salvar no save 2</button>
        <button id="load2">Carregar save 2</button>
        <button id="sreset2">Resetar save 2</button><br>
        
        <button id="save3">Salvar no save 3</button>
        <button id="load3">Carregar save 3</button>
        <button id="sreset3">Resetar save 3</button><br>

        <button id="save4">Salvar no save 4</button>
        <button id="load4">Carregar save 4</button>
        <button id="sreset4">Resetar save 4</button><br>
    </div>
    <script src="index.js"></script>
</body>
</html>
